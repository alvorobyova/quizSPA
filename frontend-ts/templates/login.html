<section class="form">
    <div class="container">
        <div class="form-content">
            <h1 class="form-title common-title"><span>Вход</span> в систему</h1>
            <div class="form-details">
                <div class="form-group">
                    <input type="text" class="form-input" name="" id="email" required autocomplete="off">
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" name="" id="password" required autocomplete="off">
                    <label for="password" class="form-label">Пароль</label>
                </div>
            </div>
            <div class="form-action">
                <button class="button form-button" id="process" disabled>Перейти к выбору теста</button>
            </div>
            <div class="form-link">Нет аккаунта? <a href="/#/signup">Зарегистрироваться</a></div>
        </div>
        <div class="form-image">
            <img src="/img/info-image.png" alt="Персонаж с ноутбуком">
        </div>
    </div>
</section>
